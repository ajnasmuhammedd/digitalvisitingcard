<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZFordVisitingCard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="icon" type="image/png" href="images/zfordlogo.png">
</head>
<body>
  <div class="cards">
    <!-- FRONT -->
    <article class="card template">
      <!-- decorative layers built with clip-path -->
      <span class="layer base"></span>
      <span class="layer wave-1"></span>
      <span class="layer wave-2"></span>
      <span class="layer wave-3"></span>

      <!-- content -->
      <img class="logo" src="images/zfordlogo.png" alt="ZFORDCREATION logo"/>
      <h2 class="title">Muhammed Ajnas k a</h2>
      <p class="subtitle">PHP Full Stack Developer</p>

      <nav class="social">
        <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://x.com/afee_f__?s=09" target="_blank" aria-label="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.facebook.com/share/17WkugkD" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      </nav>
    </article>

    <!-- BACK -->
    <article class="card template">
      <!-- same decorative layers -->
      <span class="layer base"></span>
      <span class="layer wave-1"></span>
      <span class="layer wave-2"></span>
      <span class="layer wave-3"></span>

      <!-- content -->
      <img class="qr" src="images/myqr.png" alt="QR code"/>
      <p class="site">www.zfordcreation.com</p>
    </article>
  </div>
</body>
</html>
